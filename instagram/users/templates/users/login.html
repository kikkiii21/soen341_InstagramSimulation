<!DOCTYPE html>
{% load crispy_forms_tags %}
<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<div id="app">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Login</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</div>
<div>
    Need an account? <a href="{% url 'register' %}">Sign Up</a>
</div>


</body>
</html>
